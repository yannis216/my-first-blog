<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
      {% for post in posts%}
      <div class="">
        <h1>{{ post.title }}</h1>
        <p>
          {{post.text|linebreaks}}
        </p>
        <p>
          Published on: {{ post.published_date}}
        </p>
      </div>

      {% endfor %}
    </body>
</html>
